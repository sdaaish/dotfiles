# -*- mode: yaml-ts; -*-
# Aliases allow you to create nicknames for gh commands
a: alias list
co: pr checkout
configure: '!gh alias delete --all;gh alias import --clobber ~/.config/gh/aliases.yml'

# Release and pull requests
create-draft-pr: pr create --draft --assignee @me
create-draft-release: '!gh release create $(uv version --short) --generate-notes --verify-tag --prerelease --target $(git branch --show-current) --title "$1"'
create-release: release create "$1" --generate-notes --verify-tag --fail-on-no-commits

# Repository management
pyrepo: repo create "$1" --public --add-readme --clone --gitignore=Python --license=bsd-3-clause-clear
gh-create: '!gh repo create --private --source=. --remote=origin; git push -u --all; gh browse'
