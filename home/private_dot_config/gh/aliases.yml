# -*- mode: yaml-ts; -*-
# Aliases allow you to create nicknames for gh commands
co: pr checkout
rel: release create "$1" --generate-notes --verify-tag --fail-on-no-commits
create-draft-pr: pr create --draft --assignee @me
pyrepo: repo create "$1" --public --add-readme --clone --gitignore=Python --license=bsd-3-clause-clear
configure: '!gh alias delete --all;gh alias import --clobber ~/.config/gh/aliases.yml'
