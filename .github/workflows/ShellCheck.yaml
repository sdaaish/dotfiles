on:
  push:
    branches:
      - master
      - 'feature/**'
    tags:
      - v0.*

name: "Trigger: Push action"
permissions: {}

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          severity: error
          ignore_paths: ./home/private_dot_config/bash/*completion* ./home/private_dot_config/bash/*prompt*
          scandir: ./home/private_dot_config/bash
          additional_files: 'aliases exports functions'
